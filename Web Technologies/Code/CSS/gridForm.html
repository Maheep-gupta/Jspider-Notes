<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Form</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
        }
        form{
            display: grid;
            align-items: center;
            grid-template-columns: 200px 200px;
            grid-template-rows: 30px 30px 30px 30px 30px 30px 30px 30px 30px 30px ;
        }
    </style>
</head>

<body>  
    <form action="">
        <label for="">Name:</label><input type="text">
        <label for="">Address:</label><input type="text">
        <label for="">Age:</label><input type="text">
        <label for="">phone:</label><input type="text">
        <label for="">email:</label><input type="text">
        <label for="">upload Document:</label><input type="text">
        <label for="">Password:</label><input type="text">
        <label for="">Dob:</label><input type="text">
    </form>
</body>
</html>
