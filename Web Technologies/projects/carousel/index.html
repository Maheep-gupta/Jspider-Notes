<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="carousel-img" src="image1.png" alt="Image 1">
            </div>
        </div>
        <button class="carousel-control prev" id="prev" onclick="handleCarousel('prev')">❮</button>
        <button class="carousel-control next" id="next" onclick="handleCarousel('next')">❯</button>
    </div>
<script src="index.js"></script>
</body>

</html>
